      <i class="bi bi-list fs-4"></i>

    <!-- Nombre de la empresa -->
    <span class="navbar-brand ms-2 mb-0 h6">
      {{ companyName || 'Empresa' }}
    </span>

      aria-label="Toggle navigation"

          </a>
        </li>
